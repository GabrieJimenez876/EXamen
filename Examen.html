<html>
<head>
  <title>Laboratorio HTML Completo</title>
</head>
<body>
<table border ="1">
    <tr>
<td>        
    <b><p style="font-size:50px;">FORMULARIO DE REGISTRO COMPLETO</p></b>

 <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre" required><hr>
    <label for="correo">Edad:</label>
    <input type="number" id="correo" placeholder="Edad" required><hr>
    <label for="contraseña">Correo:</label>
    <input type="email" id="contraseña" placeholder="Correo" required><hr>
  <hr>

  <hr>

  <img src="https://www.redfamiliacolombia.org/wp-content/uploads/2015/03/GENERO-nvo.jpg" alt="Logo GENERO-nvo" width="300">

  <br><br>


<ul style="list-style:none; padding:0;">
  <li style="display:inline-block; margin-right:20px;">
    <label>
      <input type="checkbox" onclick="this.nextSibling.style.textDecoration = this.checked ? 'line-through' : 'none';">
      Música
    </label>
  </li>
  <li style="display:inline-block; margin-right:20px;">
    <label>
      <input type="checkbox" onclick="this.nextSibling.style.textDecoration = this.checked ? 'line-through' : 'none';">
      Deporte
    </label>
  </li>
  <li style="display:inline-block;">
    <label>
      <input type="checkbox" onclick="this.nextSibling.style.textDecoration = this.checked ? 'line-through' : 'none';">
      Lectura
    </label>
  </li>
</ul>
<hr>
  


  <hr>
  <h2>Genero</h2>

  <label for="opciones">Genero:</label>
  <select id="opciones" name="opciones">
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
    <option value="Otro">Otro</option>
  </select>
  <hr>

  <h2>Opciones de selección</h2><label for="opciones">Pais:</label>
  <select id="opciones" name="opciones">
    <option value="rojo">bolivia   </option>
    <option value="azul">chile</option>
    <option value="verde">peru</option>
    <option value="amarillo">ecuador</option>
  </select>
   <form id="formulario">
    <label for="nombre">Fecha de Nacimiento:</label>
    <input type="text" id="dia/mes/ano" placeholder="dia/mes/ano" required><hr>

  <hr>
  <h2>Comentarios</h2>
  <br><br>
  <form>
    <textarea name="comentarios" rows="5" cols="40" placeholder="Escribe tu comentario aquí..."></textarea>
    <br><br>
    <button type="submit">Ingresar datos</button>
  </form>
  <hr>

<td style="vertical-align:top;">
    <p style="font-size:20px; font-weight:bold;"> Título</p>
    <hr>
    <p style="font-size:20px;">Datos de género</p>
    <hr>
    <p style="font-size:20px;">Datos complementarios</p>
    <hr>
    <p style="font-size:20px;">Datos adicionales</p>
    <hr>
    <button type="button">Aceptar</button>
    <button type="button">Cancelar</button>
</td>
</tr> 

</table>
</body>
</html>
